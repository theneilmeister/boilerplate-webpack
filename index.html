<body>
	
	<h1>Boilerplate-Webkit</h1>
	<p>A simple webpack boilerplate with hot loading and ES6</p>

	<h2>Features</h2>
	<ul>
		<li>SCSS</li>
		<li>ES6 (babel)</li>
		<li>JSX</li>
	</ul>

	<h2>Installation</h2>
	<ul>
		<li>git clone [repo-url]</li>
		<li>npm install</li>
	</ul>

	<h2>Usage</h2>
	<ul>
		<li>npm start</li>
		<li>npm build</li>
	</ul>

	<p>Then open a browser to http://localhost:8080</p>

</body>
